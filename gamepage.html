<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Akronim|Barlow+Semi+Condensed|Eagle+Lake|Farsan|Indie+Flower|Marck+Script|Miss+Fajardose|Monsieur+La+Doulaise|Mrs+Saint+Delafield|Poiret+One|Snippet|Stint+Ultra+Expanded|Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles/game.css" type="text/css" rel="stylesheet"/>
    <title>PIGDICE</title>
  </head>
  <body>
    <div class="innergamerpage">
        <div class="user">
            <div class="inner-user">
                <section class="blockbox">
                  <h2 class="levelof"></h2>
                  <h1>Player 1:<span class="playername"></span></h1>

                  <div class="totalrollcount">
                      <h2 class="actuallcount"></h2>
                  </div>
                  <div class="statuscompon">
                    <p class="errorstatuscompon"></p>
                    <p class="successstatuscompon"></p>
                  </div>
                  <div class="buttonbox"  onclick="gamemode()">
                      <img class="rerollbtn" src="https://img.icons8.com/plasticine/100/000000/synchronize.png">
                  </div>
                </section>
                <div class="userresultlist">
                    <ul id="live">

                    </ul>
                </div>
            </div>
        </div>
        <div class="against">
          <div class="inner-user">
            <div class="npcresultlist">
                <ul id="npclive">

                </ul>
            </div>
              <section class="blockbox">
                <h2 class="levelof"></h2>
                <h1>Player 2<span class="playername"></span></h1>

                <div class="totalrollcount">
                    <h2 class="npcactuallcount"></h2>
                </div>
              </section>
          </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
